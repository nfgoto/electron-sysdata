<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SysData - System Data</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/cyborg/bootstrap.min.css">
</head>

<body>

    <h1>Florian's System Dashboard</h1>
    <br>
    <div id="output"></div>
</body>
<script>
    console.log(process)

    let output = `
        <h2 class="page-header">App Version Data</h2>
        <ul class="list-group">
                <li class="list-group-item">Node: ${process.versions.node}</li>
                <li class="list-group-item">Chrome: ${process.versions.chrome}</li>
                <li class="list-group-item">Electron: ${process.versions.electron}</li>
        </ul>
        <br>
        <h2 class="page-header">System Data</h2>
        <ul class="list-group">
                <li class="list-group-item">System Architecture: ${process.arch}</li>
                <li class="list-group-item">OS: ${process.env.DESKTOP_SESSION}</li>
                <li class="list-group-item">Node Path: ${process.env.NODE}</li>
                </ul>
        <br>
        <h2 class="page-header">Memory Data</h2>
        <ul class="list-group">
            <li class="list-group-item">System Architecture: ${process.arch}</li>
            <li class="list-group-item">Total: ${process.getSystemMemoryInfo().total}</li>
            <li class="list-group-item">Free: ${process.getSystemMemoryInfo().free}</li>
            <li class="list-group-item">Swap Total: ${process.getSystemMemoryInfo().swapTotal}</li>
            <li class="list-group-item">Swap Free: ${process.getSystemMemoryInfo().swapFree}</li>
            </ul>
            <br>
            <h2 class="page-header">User Data</h2>
            <ul class="list-group">
                    <li class="list-group-item">Computer Name: ${process.env.USER}</li>
                    <li class="list-group-item">User Home: ${process.env.HOME}</li>
                    <li class="list-group-item">User Language: ${process.env.LANG}</li>
                    <li class="list-group-item">User Desktop: ${process.env.XDG_CURRENT_DESKTOP}</li>
        </ul>
        `;

    document.getElementById('output').innerHTML = output;
</script>
<script>
    require('./renderer.js');
</script>

</html>
